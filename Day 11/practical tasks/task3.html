<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Card Row</title>

    <style>
        .card-row {
            display: flex;
            flex-wrap: wrap;                 /* allows wrapping on smaller screens */
            justify-content: space-between;  /* equal spacing between cards */
            gap: 20px;                       /* consistent gap (modern approach) */
            padding: 20px;
            background: #f5f5f5;
        }

        .card {
            flex: 1 1 calc(33.333% - 20px);  /* 3 cards per row, responsive */
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            overflow: hidden;
            min-width: 250px;                /* prevents cards from getting too small */
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 20px;
        }

        .card p {
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h2>Responsive Flexbox Card Row</h2>

    <div class="card-row">

        <div class="card">
            <img src="https://picsum.photos/400/200?random=1" alt="">
            <div class="card-content">
                <h3>Card One</h3>
                <p>Clean, flexible layout using Flexbox.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/400/200?random=2" alt="">
            <div class="card-content">
                <h3>Card Two</h3>
                <p>Cards wrap as the screen size shrinks.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/400/200?random=3" alt="">
            <div class="card-content">
                <h3>Card Three</h3>
                <p>Equal spacing provided by gap + justify-content.</p>
            </div>
        </div>

    </div>

</body>
</html>
