<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Navigation Bar</title>

    <style>
        nav {
            background: #333;
            padding: 10px 0;
            text-align: center; /* centers inline-block items */
        }

        nav a {
            display: inline-block;     /* important: makes each item inline-block */
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h2>Navigation Bar Using Inline-Block</h2>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
