<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Space Evenly</title>

    <style>
        .flex-container {
            display: flex;
            justify-content: space-evenly; /* evenly space the items */
            align-items: center;           /* vertically center items */
            background: #f0f0f0;
            padding: 20px;
            height: 150px;
        }

        .item {
            background: #4a90e2;
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Flexbox Space Evenly Example</h2>

    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
