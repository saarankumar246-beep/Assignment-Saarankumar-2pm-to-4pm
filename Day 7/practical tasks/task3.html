<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }

        .product-list {
            display: flex;
            gap: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product h3 {
            margin: 10px 0;
        }

        /* === Attribute styling for product images === */
        img[data-type="product"] {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #ddd;
        }

        /* === Attribute styling for buttons === */
        button[data-action="buy"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
        }

        button[data-action="buy"]:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <h1>Product List</h1>

    <div class="product-list">

        <!-- Product 1 -->
        <div class="product">
            <img data-type="product" src="./img/headphone.jpg" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <p>$49.99</p>
            <button data-action="buy">Buy Now</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img data-type="product" src="./img/smartwatch.jpg" alt="Product 2">
            <h3>Smart Watch</h3>
            <p>$79.99</p>
            <button data-action="buy">Buy Now</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img data-type="product" src="./img/speaker.jpg" alt="Product 3">
            <h3>Bluetooth Speaker</h3>
            <p>$29.99</p>
            <button data-action="buy">Buy Now</button>
        </div>

    </div>

</body>
</html>
