<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouped Selectors Example</title>

    <style>
        /* Grouped selectors */
        h1, h2, h3 {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Section Title</h3>

</body>
</html>
