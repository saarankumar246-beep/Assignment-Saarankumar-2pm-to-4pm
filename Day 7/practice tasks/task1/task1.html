<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: darkblue;
            font-weight: bold;
        }
    </style>

    <!-- External CSS link -->
    <link rel="stylesheet" href="task1.css">
</head>
<body>

    <!-- Paragraph using inline, internal (class), and external CSS -->
    <p class="internal-style external-style" 
       style="font-size: 20px; background-color: #f0f8ff;">
        This paragraph is styled using inline, internal, and external CSS.
    </p>

</body>
</html>
