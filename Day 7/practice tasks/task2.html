<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Example</title>

    <style>
        /* TYPE SELECTOR — targets every <h2> */
        h2 {
            color: darkblue;
            font-family: Arial, sans-serif;
            border-bottom: 2px solid #ccc;
        }

        /* CLASS SELECTOR — can be reused on multiple elements */
        .highlight {
            background-color: #fffae6;
            padding: 10px;
            border-left: 4px solid orange;
        }

        /* ID SELECTOR — must be unique on a page */
        #main-content {
            background-color: #e8f4ff;
            padding: 15px;
            border: 2px solid #0077b6;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <!-- TYPE SELECTOR applies to this automatically -->
    <h2>Welcome to My Page</h2>

    <!-- ID SELECTOR -->
    <div id="main-content">
        <p>This is the main content area styled using an ID selector.</p>
    </div>

    <!-- CLASS SELECTOR (can be used multiple times) -->
    <p class="highlight">
        This paragraph uses a reusable class selector.
    </p>

    <p class="highlight">
        This section also uses the highlight class for consistent styling.
    </p>

</body>
</html>
