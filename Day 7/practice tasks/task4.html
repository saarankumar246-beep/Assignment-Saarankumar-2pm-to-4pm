<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Universal Selector Reset</title>

    <style>
        /* Universal selector to reset spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* optional but very common */
        }
    </style>
</head>

<body>

    <h1>This heading starts with no default margin.</h1>
    <p>This paragraph also has its margin and padding reset.</p>

</body>
</html>
