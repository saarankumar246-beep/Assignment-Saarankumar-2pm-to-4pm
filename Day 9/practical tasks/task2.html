<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task-2</title>
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: #f5f5f5;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            flex: 1;                  /* Allows nav to grow */
            display: flex;
            justify-content: center;  /* Center nav links */
        }

        .nav-links {
            display: flex;
            gap: 30px;                /* Even spacing between items */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .cta-btn {
            padding: 10px 18px;
            background: #4a90e2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }

        .cta-btn:hover {
            background: #3a78c2;
        }
    </style>
</head>
<body>

    <header>
        <!-- 1️⃣ Logo — first in DOM -->
        <div class="logo">MyBrand</div>

        <!-- 2️⃣ Navigation — centered via flex -->
        <nav>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#support">Support</a></li>
            </ul>
        </nav>

        <!-- 3️⃣ CTA — last in DOM, so keyboard focus ends here -->
        <a href="#signup" class="cta-btn">Sign Up</a>
    </header>

</body>
</html>
