<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task-4</title>
    <style>
        .toolbar {
            display: flex;
            align-items: center;
            gap: 20px;              /* Space between groups */
            padding: 12px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            font-family: sans-serif;
        }

        /* Filters group stays on the left (default) */
        .filters select {
            padding: 6px 10px;
            font-size: 14px;
        }

        /* Search group in center */
        .search {
            margin-left: auto;      /* Push search and actions right */
            margin-right: auto;     /* Push actions group further right */
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 8px 12px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Action group on the right */
        .actions {
            display: flex;
            gap: 12px;
        }

        .actions button {
            padding: 8px 14px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        .actions button:hover {
            background: #3a78c2;
        }
    </style>
</head>
<body>

    <div class="toolbar">

        <!-- LEFT: Filters -->
        <div class="filters">
            <select>
                <option>Status</option>
                <option>Active</option>
                <option>Archived</option>
            </select>

            <select>
                <option>Category</option>
                <option>Design</option>
                <option>Development</option>
                <option>Marketing</option>
            </select>
        </div>

        <!-- CENTER: Search -->
        <div class="search">
            <input type="text" placeholder="Searchâ€¦" />
        </div>

        <!-- RIGHT: Action Buttons -->
        <div class="actions">
            <button>Add</button>
            <button>Export</button>
        </div>

    </div>

</body>
</html>
