<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task-3</title>
    <style>
        .toolbar {
            display: flex;
            align-items: center;
            height: 60px;
            background: #ddd;
            padding: 0 20px;
        }

        .left {
            margin-right: auto;     /* Pushes center + right away */
        }

        .center {
            margin: 0 auto;         /* Center element */
        }

        .right {
            margin-left: auto;      /* Pushes center + left away */
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="left">Left</button>
        <button class="center">Center</button>
        <button class="right">Right</button>
    </div>

</body>
</html>
