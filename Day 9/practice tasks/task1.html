<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task-1</title>
    <style>
        .navbar {
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 30px;               /* Space between items */
            margin: 0;
            padding: 0;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
