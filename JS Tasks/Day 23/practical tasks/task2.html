<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h2>Keyboard Tracker</h2>
  <p id="key">Key: </p>
  <p id="code">Code: </p>

  <script>
    const keyDisplay = document.getElementById("key");
    const codeDisplay = document.getElementById("code");

    document.addEventListener("keydown", (event) => {
      keyDisplay.textContent = "Key: " + event.key;
      codeDisplay.textContent = "Code: " + event.code;
    });
  </script>

</body>
</html>
