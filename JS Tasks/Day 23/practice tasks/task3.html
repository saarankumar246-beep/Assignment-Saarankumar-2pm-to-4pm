<!DOCTYPE html>
<html>

<head>
    <title>Keydown Event</title>
</head>

<body>

    <h2>Press any key on your keyboard</h2>

    <script>
        // Listen for keydown events on the whole document
        document.addEventListener("keydown", function (event) {
            console.log("Pressed key:", event.key);
        });
    </script>

</body>

</html>
