<!DOCTYPE html>
<html>

<head>
    <title>Mouseover Background Change</title>
    <style>
        #colorDiv {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="colorDiv">Hover over me!</div>

    <script>
        const div = document.getElementById("colorDiv");

        // Change background on mouseover
        div.addEventListener("mouseover", function () {
            div.style.backgroundColor = "lightblue";
        });

        // Revert background on mouseout
        div.addEventListener("mouseout", function () {
            div.style.backgroundColor = "lightgray";
        });
    </script>

</body>

</html>
