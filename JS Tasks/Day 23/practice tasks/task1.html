<!DOCTYPE html>
<html>

<head>
    <title>Alert Button</title>
</head>

<body>

    <button id="alertButton">Click Me!</button>

    <script>
        const button = document.getElementById("alertButton");

        button.addEventListener("click", function () {
            alert("Hello! You clicked the button.");
        });
    </script>

</body>

</html>
