<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <!-- my-5 = vertical margin -->
        <div class="row g-4">
            <!-- g-4 = gap between columns -->

            <div class="col-12 col-md-4">
                <div class="bg-primary text-white text-center p-4 rounded shadow">
                    Column 1
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="bg-success text-white text-center p-4 rounded shadow">
                    Column 2
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="bg-danger text-white text-center p-4 rounded shadow">
                    Column 3
                </div>
            </div>

        </div>
    </div>

</body>

</html>
