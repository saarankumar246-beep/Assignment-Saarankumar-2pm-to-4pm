<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styled Bootstrap Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            padding: 30px;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .box-1 {
            background-color: #0d6efd;
        }

        .box-2 {
            background-color: #198754;
        }

        .box-3 {
            background-color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Full width on mobile, 1/3 width on medium+ -->
            <div class="col-12 col-md-4">
                Column 1
            </div>

            <div class="col-12 col-md-4">
                Column 2
            </div>

            <div class="col-12 col-md-4">
                Column 3
            </div>
        </div>
    </div>


</body>

</html>
