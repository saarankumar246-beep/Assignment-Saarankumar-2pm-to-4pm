<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Column Layout</title>
    <!-- Bootstrap 5 CSS -->

</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                Column 1
            </div>
            <div class="col">
                Column 2
            </div>
            <div class="col">
                Column 3
            </div>
        </div>
    </div>

</body>

</html>
