<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Display Headings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container my-5">
    <div class="row g-4">

      <div class="col-12 col-md-4">
        <div class="bg-primary text-white p-4 rounded shadow text-center">
          <h1 class="display-6">Heading One</h1>
          <p class="mt-3">Styled using <code>display-6</code>.</p>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="bg-success text-white p-4 rounded shadow text-center">
          <h1 class="display-5">Heading Two</h1>
          <p class="mt-3">Styled using <code>display-5</code>.</p>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="bg-danger text-white p-4 rounded shadow text-center">
          <h1 class="display-4">Heading Three</h1>
          <p class="mt-3">Styled using <code>display-4</code>.</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
