<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container my-5">
    <div class="row justify-content-center">

      <!-- Profile Card -->
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow rounded-4 overflow-hidden">

          <div class="row g-0">

            <!-- Profile Image -->
            <div class="col-12 col-md-4 bg-primary text-center p-4">
              <img src="https://picsum.photos/seed/student/150"
                class="img-fluid rounded-circle border border-3 border-white mb-3" alt="Profile Picture">
              <h5 class="text-white mb-0">Student</h5>
            </div>

            <!-- Profile Info -->
            <div class="col-12 col-md-8">
              <div class="p-4">
                <h2 class="display-6 mb-2">Alex Johnson</h2>
                <p class="text-muted mb-3">Web Development Learner</p>

                <p class="mb-4">
                  Passionate about learning HTML, CSS, and Bootstrap.
                  Enjoys building responsive layouts and clean UI designs.
                </p>

                <div class="d-flex gap-2">
                  <span class="badge bg-success">HTML</span>
                  <span class="badge bg-primary">CSS</span>
                  <span class="badge bg-warning text-dark">Bootstrap</span>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
