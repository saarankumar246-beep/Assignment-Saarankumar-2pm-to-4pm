<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tip-form">
      <label for="bill">Bill Amount ($):</label>
      <input type="number" id="bill" placeholder="Enter bill amount" required>

      <label for="tip">Tip Percentage (%):</label>
      <input type="number" id="tip" placeholder="Enter tip %" required>

      <label for="people">Number of People:</label>
      <input type="number" id="people" placeholder="Enter number of people" required>

      <button type="submit">Calculate</button>
    </form>

    <div class="results">
      <p id="tip-amount">Tip: $0.00</p>
      <p id="total-amount">Total per Person: $0.00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
