<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-color 0.3s;
        }

        .color-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Color Changer</h1>
    <div id="buttonContainer">
        <button class="color-btn" data-color="red">Red</button>
        <button class="color-btn" data-color="green">Green</button>
        <button class="color-btn" data-color="blue">Blue</button>
        <button class="color-btn" data-color="yellow">Yellow</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.color-btn');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.getAttribute('data-color');
                document.body.style.backgroundColor = color;
            });
        });
    </script>

</body>

</html>
