<!DOCTYPE html>
<html>
<head>
    <title>Mobile-Friendly Card Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .card-section {
            padding: 40px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .card-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(3, 1fr);
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            color: #555;
            font-size: 15px;
        }

        /* Tablet: 2 columns */
        @media (max-width: 900px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile: 1 column */
        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <section class="card-section">

        <div class="card-grid">

            <div class="card">
                <img src="https://picsum.photos/400/250?random=10" alt="">
                <h3>Card One</h3>
                <p>A clean and responsive card layout that adapts beautifully.</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/400/250?random=11" alt="">
                <h3>Card Two</h3>
                <p>Perfect for product listings, services, or portfolio showcases.</p>
            </div>

            <div class="card">
                <img src="https://picsum.photos/400/250?random=12" alt="">
                <h3>Card Three</h3>
                <p>Fully mobile-friendly and easy to customize with your own content.</p>
            </div>

        </div>

    </section>

</body>
</html>
