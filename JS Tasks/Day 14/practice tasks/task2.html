<!DOCTYPE html>
<html>
<head>
    <title>Responsive Heading</title>

    <style>
        /* Default heading size (desktop/tablet) */
        h1 {
            font-size: 48px;
            text-align: center;
            margin-top: 40px;
        }

        /* Smaller heading on mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <h1>This Heading Shrinks on Small Screens</h1>

</body>
</html>
