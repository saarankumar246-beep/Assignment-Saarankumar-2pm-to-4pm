<!DOCTYPE html>
<html>
<head>
    <title>Responsive Color Box</title>

    <style>
        /* Default box style (desktop/tablet) */
        .color-box {
            width: 200px;
            height: 200px;
            background-color: steelblue;
            margin: 50px auto;
            border-radius: 10px;
        }

        /* Change color on mobile (max-width: 600px) */
        @media (max-width: 600px) {
            .color-box {
                background-color: coral;
            }
        }
    </style>
</head>
<body>

    <div class="color-box"></div>

</body>
</html>
