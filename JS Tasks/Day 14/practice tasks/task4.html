<!DOCTYPE html>
<html>
<head>
    <title>Responsive Navbar</title>

    <style>
        /* Base navbar styling */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background: #555;
            border-radius: 5px;
        }

        /* Change direction at 600px */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;  /* becomes vertical */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
