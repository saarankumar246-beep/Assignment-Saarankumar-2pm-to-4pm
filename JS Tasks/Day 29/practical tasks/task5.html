<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FoodMenu</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Our Menu</h2>

            <div class="row g-4">

                <!-- Menu Item -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 text-center">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item">
                        <div class="card-body">
                            <h5 class="card-title">Burger</h5>
                            <p class="card-text">$8.99</p>
                            <button class="btn btn-primary w-100">Order Now</button>
                        </div>
                    </div>
                </div>

                <!-- Menu Item -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 text-center">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item">
                        <div class="card-body">
                            <h5 class="card-title">Pizza</h5>
                            <p class="card-text">$12.99</p>
                            <button class="btn btn-success w-100">Order Now</button>
                        </div>
                    </div>
                </div>

                <!-- Menu Item -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100 text-center">
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item">
                        <div class="card-body">
                            <h5 class="card-title">Pasta</h5>
                            <p class="card-text">$10.99</p>
                            <button class="btn btn-warning w-100">Order Now</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
