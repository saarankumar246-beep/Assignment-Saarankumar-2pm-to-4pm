<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Sidebar</title>
<style>
  body {
    display: flex;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: #333;
    color: white;
    padding: 20px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    margin: 15px 0;
  }

  .sidebar ul li a {
    color: white;
    text-decoration: none;
  }

  /* Main content */
  .content {
    flex: 1;
    padding: 20px;
  }

  /* Hide sidebar on small screens */
  @media (max-width: 700px) {
    .sidebar {
      display: none;
    }
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Sidebar Menu</h2>
  <ul>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Media</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="content">
  <h1>Main Content</h1>
  <p>This area takes full width when the sidebar is hidden.</p>
</div>

</body>
</html>
