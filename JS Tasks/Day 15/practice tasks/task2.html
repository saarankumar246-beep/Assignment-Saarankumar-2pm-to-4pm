<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Box Example</title>
<style>
  .box {
    width: 50%;           /* Default width for desktop */
    background-color: #00b4ff;
    color: white;
    padding: 20px;
    margin: 20px auto;
    text-align: center;
    border-radius: 8px;
    transition: width 0.3s ease;
  }

  /* Full width on mobile */
  @media (max-width: 600px) {
    .box {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="box">
  This box becomes full width on mobile.
</div>

</body>
</html>
