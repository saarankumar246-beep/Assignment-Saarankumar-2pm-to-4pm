<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        /* ---------------- BASE STYLES ---------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            line-height: 1.6;
        }

        /* ---------------- HERO SECTION ---------------- */
        .hero {
            display: grid;
            grid-template-columns: 1fr 500px;
            align-items: center;
            gap: 2rem;
            background: linear-gradient(135deg, #00b4ff, #7f00ff);
            color: white;
            padding: 60px 40px;
            border-radius: 12px;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
        }

        .hero-content p {
            font-size: 1.2rem;
        }

        .hero-content button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #008cff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: fit-content;
        }

        .hero-content button:hover {
            background-color: #005bb5;
        }

        .hero-media img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        /* ---------------- RESPONSIVE ---------------- */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                /* stack columns */
                text-align: center;
                padding: 40px 20px;
            }

            .hero-media {
                order: -1;
            }

            /* place media above text on mobile */
        }

        @media (max-width: 600px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .hero-content button {
                width: 100%;
                /* full width button on mobile */
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Creating modern, responsive, and accessible web experiences that look great on any device.</p>
            <button>Get Started</button>
        </div>
        <div class="hero-media">
            <img src="https://picsum.photos/500/300" alt="Hero Image">
        </div>
    </section>

</body>

</html>
