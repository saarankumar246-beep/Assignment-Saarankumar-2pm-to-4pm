<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard Toolbar</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .toolbar {
    display: flex;
    align-items: center;
    gap: 20px;                     /* Spacing between groups */
    padding: 14px 20px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
  }

  /* --- Left Group: Filters --- */
  .filters {
    display: flex;
    gap: 12px;
  }

  /* --- Center Group: Search --- */
  .search {
    flex: 1;                       /* Take available space */
    display: flex;
    justify-content: center;       /* Center the search bar */
  }

  .search input {
    width: 60%;
    min-width: 200px;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  /* --- Right Group: Actions --- */
  .actions {
    margin-left: auto;             /* Push actions to the right */
    display: flex;
    gap: 12px;
  }

  .btn {
    padding: 8px 14px;
    background: #4a90e2;
    color: #fff;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }

  .btn.secondary {
    background: #888;
  }

  .btn:hover {
    opacity: 0.85;
  }
</style>
</head>
<body>

<div class="toolbar">

  <!-- Left: Filters -->
  <div class="filters">
    <select>
      <option>Status</option>
      <option>Active</option>
      <option>Archived</option>
    </select>

    <select>
      <option>Category</option>
      <option>Sales</option>
      <option>Marketing</option>
    </select>
  </div>

  <!-- Center: Search -->
  <div class="search">
    <input type="text" placeholder="Searchâ€¦" />
  </div>

  <!-- Right: Action buttons -->
  <div class="actions">
    <button class="btn secondary">Export</button>
    <button class="btn">Add New</button>
  </div>

</div>

</body>
</html>
