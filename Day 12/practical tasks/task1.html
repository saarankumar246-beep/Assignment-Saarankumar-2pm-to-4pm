<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Pricing Cards</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  .pricing-section {
    max-width: 1100px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    gap: 20px;                     /* Space between cards */
  }

  .pricing-card {
    flex: 1;                       /* Equal-width columns */
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;        /* Stack card content vertically */
    align-items: center;           /* Center the CTA horizontally */
    text-align: center;
  }

  .pricing-card h2 {
    margin-top: 0;
  }

  .price {
    font-size: 32px;
    font-weight: bold;
    margin: 15px 0;
  }

  .cta-btn {
    margin-top: auto;              /* Push button to bottom if card grows */
    padding: 12px 22px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  .cta-btn:hover {
    background: #3577c4;
  }

  /* ---------- Responsive (1 column on small screens) ---------- */
  @media (max-width: 768px) {
    .pricing-section {
      flex-direction: column;      /* Stack cards vertically */
    }
  }
</style>

</head>
<body>

  <div class="pricing-section">

    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$19/mo</p>
      <p>Great for small projects and personal use.</p>
      <button class="cta-btn">Choose Basic</button>
    </div>

    <div class="pricing-card">
      <h2>Pro</h2>
      <p class="price">$49/mo</p>
      <p>Perfect for professionals and growing teams.</p>
      <button class="cta-btn">Choose Pro</button>
    </div>

    <div class="pricing-card">
      <h2>Enterprise</h2>
      <p class="price">$99/mo</p>
      <p>Advanced features and premium support.</p>
      <button class="cta-btn">Choose Enterprise</button>
    </div>

  </div>

</body>
</html>
