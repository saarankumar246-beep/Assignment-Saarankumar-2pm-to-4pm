<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Header with Logo + Nav + Action</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
    background: #fff;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  /* Logo */
  .logo {
    font-size: 22px;
    font-weight: bold;
  }

  /* Navigation centered with spaced links */
  nav {
    flex: 1;                      /* Take up remaining space */
    display: flex;
    justify-content: center;      /* Center the nav group */
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;                    /* Even spacing */
    margin: 0;
    padding: 0;
  }

  nav a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
  }

  nav a:focus {
    outline: 2px solid #4a90e2;
  }

  /* CTA button */
  .cta-btn {
    padding: 10px 18px;
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    cursor: pointer;
  }

  .cta-btn:hover {
    background: #3577c4;
  }

  .cta-btn:focus {
    outline: 2px solid #3577c4;
  }
</style>

</head>
<body>

<header>
  <!-- 1. Logo (first in DOM → first in tab order) -->
  <div class="logo">Amazon</div>

  <!-- 2. Centered Navigation -->
  <nav aria-label="Main">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- 3. CTA (last in DOM → last in tab order) -->
  <button class="cta-btn">Get Started</button>
</header>

</body>
</html>
