<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Centered Stack</title>
  <style>
    body {
      margin: 0;
      height: 100vh;

      display: flex;
      justify-content: center;   /* Center horizontally */
      align-items: center;       /* Center vertically */

      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .stack {
      display: flex;
      flex-direction: column;    /* Stack vertically */
      gap: 20px;                 /* Space between blocks */
      width: 300px;              /* Optional width */
    }

    .block {
      padding: 20px;
      background: #4a90e2;
      color: white;
      border-radius: 6px;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="stack">
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>
    <div class="block">Block 3</div>
  </div>

</body>
</html>
