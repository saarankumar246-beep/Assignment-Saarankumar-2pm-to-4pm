<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix Overflowing Flex Text</title>
  <style>
    .container {
      display: flex;
      width: 400px;
      border: 2px solid #444;
    }

    .sidebar {
      width: 120px;
      background: #ddd;
      padding: 10px;
    }

    .content {
      flex: 1;
      min-width: 0; /* IMPORTANT: allows text wrapping */
      background: #f3f3f3;
      padding: 10px;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">Sidebar</div>
    <div class="content">
      This is a very long piece of text that would normally overflow its container if min-width is not set to zero.
    </div>
  </div>

</body>
</html>
