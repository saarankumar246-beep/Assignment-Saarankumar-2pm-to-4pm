<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    padding: 50px;
  }

  .profile-card {
    width: 250px;
    background-color: #fff;
    border: 2px solid #3498db;
    border-radius: 10px;
    padding: 20px;  /* space inside the card for content */
    margin: 20px;   /* space outside the card */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
  }

  .profile-card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 15px;
  }

  .profile-card h2 {
    margin: 0 0 10px 0;
    font-size: 20px;
  }

  .profile-card p {
    margin: 0;
    color: #555;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img src="./img/man2.jpg" alt="Profile Picture">
  <h2>John Doe</h2>
  <p>Web Developer</p>
</div>

<div class="profile-card">
  <img src="./img/man1.jpg" alt="Profile Picture">
  <h2>Jane Smith</h2>
  <p>UI/UX Designer</p>
</div>

</body>
</html
