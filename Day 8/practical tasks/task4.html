<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Tile Grid</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 50px;
  }

  .product-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* space between boxes */
    justify-content: center;
  }

  .product-tile {
    width: 200px;
    background-color: #fff;
    border: 2px solid #3498db;
    border-radius: 10px;
    padding: 15px; /* space inside the box */
    margin: 10px; /* external spacing */
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .product-tile img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
  }

  .product-tile h3 {
    margin: 10px 0 5px 0;
    font-size: 18px;
  }

  .product-tile p {
    margin: 5px 0;
    color: #555;
  }

  .product-tile .price {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
  }

  .product-tile button {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    background-color: #3498db;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }

  .product-tile button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<div class="product-grid">
  <div class="product-tile">
    <img src="./img/speaker.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>High-quality item</p>
    <div class="price">$25.00</div>
    <button>Add to Cart</button>
  </div>

  <div class="product-tile">
    <img src="./img/headphone.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>Popular choice</p>
    <div class="price">$35.00</div>
    <button>Add to Cart</button>
  </div>

  <div class="product-tile">
    <img src="./img/smartwatch.jpg" alt="Product 3">
    <h3>Product 3</h3>
    <p>Best seller</p>
    <div class="price">$45.00</div>
    <button>Add to Cart</button>
  </div>

  <div class="product-tile">
    <img src="./img/camera.jpg" alt="Product 4">
    <h3>Product 4</h3>
    <p>New arrival</p>
    <div class="price">$30.00</div>
    <button>Add to Cart</button>
  </div>
</div>

</body>
</html>
