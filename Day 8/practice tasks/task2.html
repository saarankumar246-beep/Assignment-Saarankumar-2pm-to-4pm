<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margin Comparison</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    padding: 20px;
    border: 3px solid #3498db;
    background-color: #f0f8ff;
  }

  .box1 {
    margin: 10px; /* smaller margin */
  }

  .box2 {
    margin: 40px; /* larger margin */
  }
</style>
</head>
<body>

<div class="box box1">
  Box 1: margin 10px
</div>

<div class="box box2">
  Box 2: margin 40px
</div>

</body>
</html>
