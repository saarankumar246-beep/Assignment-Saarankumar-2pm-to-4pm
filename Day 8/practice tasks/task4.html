<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Styles Example</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    padding: 20px;
    margin: 20px;
    background-color: #f0f8ff;
  }

  .solid-border {
    border: 3px solid #3498db;
  }

  .dashed-border {
    border: 3px dashed #e74c3c;
  }

  .double-border {
    border: 6px double #2ecc71;
  }
</style>
</head>
<body>

<div class="box solid-border">
  Solid Border
</div>

<div class="box dashed-border">
  Dashed Border
</div>

<div class="box double-border">
  Double Border
</div>

</body>
</html>
