<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Sizing Example</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    padding: 20px;
    border: 5px solid #3498db;
    margin: 20px;
    background-color: #f0f8ff;
  }

  .content-box {
    box-sizing: content-box; /* default */
  }

  .border-box {
    box-sizing: border-box; /* includes padding & border in width/height */
  }
</style>
</head>
<body>

<div class="box content-box">
  Content-box: width 200px → actual total width = 200 + 2*padding + 2*border = 250px
</div>

<div class="box border-box">
  Border-box: width 200px → total width stays 200px, padding and border are inside
</div>

</body>
</html>
