<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padding Comparison</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    border: 3px solid #3498db;
    background-color: #f0f8ff;
    margin: 20px;
  }

  .box1 {
    padding: 10px; /* smaller padding */
  }

  .box2 {
    padding: 30px; /* larger padding */
  }
</style>
</head>
<body>

<div class="box box1">
  Box 1: padding 10px
</div>

<div class="box box2">
  Box 2: padding 30px
</div>

</body>
</html>
