<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Example</title>
<style>
  .box {
    width: 200px;       /* Width of the box */
    height: 150px;      /* Height of the box */
    margin: 20px;       /* Space outside the box */
    padding: 15px;      /* Space inside the box */
    border: 3px solid #3498db; /* Border around the box */
    background-color: #f0f8ff; /* Optional: background color */
  }
</style>
</head>
<body>

<div class="box">
  This is a box with width, height, margin, padding, and border.
</div>

</body>
</html>
